<div *ngIf="(todos | async)?.length!=0" class="table-responsive">
<table class="table table-hover">
  <thead class="thead-inverse">
    <tr>
      <th>Complete</th>
      <th>#</th>
      <th>Todo Description</th>
      <th>Responsible</th>
      <th>Tag</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of todos | async" [style.color]="t.tag.color">
      <td><label class="btn btn-default">
            <input name="options" id="complete" autocomplete="off" type="radio" (change)="toggleTodo(t)" [checked]="t.isCompleted" [value]="t.isCompleted"></label></td>
      <td><span (click)="toggleTodo(t)" [class.completed]="t.isCompleted">{{ t.id }}</span></td>
      <td><span (click)="toggleTodo(t)" [class.completed]="t.isCompleted">{{ t.description }}</span></td>
      <td><span (click)="toggleTodo(t)" [class.completed]="t.isCompleted">{{ t.responsible }}</span></td>
      <td><span (click)="toggleTodo(t)" [class.completed]="t.isCompleted" >{{ t.tag.title }}</span></td>
      <td><button class="btn btn-danger" (click)="removeTodo(t)">Remove</button></td>
    </tr>
  </tbody>
</table>
</div>
